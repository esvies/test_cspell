name: Housekeeping

on:
  push:
    branches:
      - main
    paths-ignore:
      - "cspell.json"
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  validating:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Cache PIP
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ hashFiles('requirements.txt') }}
          restore-keys: pip-cache-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Dependencies
        run: |
          npm install -g cspell markdownlint-cli &
          python -m pip install yamllint &
          wait

      - name: Create Temporary Ignore File
        run: |
          IGNORE_FILE_PATH=$(mktemp)
          echo "IGNORE_FILE_PATH=$IGNORE_FILE_PATH" >> $GITHUB_ENV

      - name: Generate Ignore Content
        env:
          AUTH_TOKEN: ${{ secrets.ORG_READ_TOKEN }}
          ORG_NAME: ${{ github.repository_owner }}
          IGNORE_FILE_PATH: ${{ env.IGNORE_FILE_PATH }}
        run: python .github/workflows/update_cspell.py

      - name: Run cspell
        run: cspell --ignoreFile "${{ env.IGNORE_FILE_PATH }}" "./**/*.md"

      - name: Cleanup Temporary Ignore File
        run: rm "${{ env.IGNORE_FILE_PATH }}"
