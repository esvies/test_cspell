name: Housekeeping

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  validating:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Dependencies
        run: |
          npm install -g cspell markdownlint-cli

      - name: Install yamllint
        run: python -m pip install yamllint

      - name: Ensure cspell.json Exists
        run: |
          if [ ! -f cspell.json ]; then
            echo '{"version": "0.2", "language": "en", "ignorePaths": [".devcontainer/**", ".vscode/**", ".github/**"], "ignoreWords": []}' > cspell.json
          fi

      - name: Verify Token
        env:
          AUTH_TOKEN: ${{ secrets.ORG_READ_TOKEN }}
        run: |
          echo "Verifying AUTH_TOKEN..."
          if [ -z "$AUTH_TOKEN" ]; then
            echo "AUTH_TOKEN is not set or is empty."
            exit 1
          else
            echo "AUTH_TOKEN is set."
          fi

      - name: Fetch Organization Members
        env:
          AUTH_TOKEN: ${{ secrets.ORG_READ_TOKEN }}
        run: |
          echo "Fetching organization members from esvies..."
          curl -s -H "Authorization: Bearer $AUTH_TOKEN" \
          -H "Accept: application/vnd.github+json" \
          https://api.github.com/orgs/esvies/members > members.json

          # Display fetched content for verification
          echo "Fetched members.json content:"
          cat members.json

      - name: Update cspell.json with Usernames
        run: python update_cspell.py

      - name: Run cspell
        run: |
          cspell --config ./cspell.json "./**/*.md" || echo "cspell encountered no files or an error."

      - name: Run markdownlint
        run: |
          markdownlint "./**/*.md" || echo "No markdown files found or markdownlint encountered an error."

      - name: Run yamllint
        run: yamllint .
